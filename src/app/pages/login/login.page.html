<ion-content [fullscreen]="true">
  <ion-header>
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Please Sign In</p>
  </ion-header>
  <div></div>

  <form [formGroup]="loginForm">
    <div>
      <ion-item>
        <ion-input formControlName="email" placeholder="Email" class="input">
          <ion-icon name="person-outline" slot="end"></ion-icon>
        </ion-input>
      </ion-item>
      <div
        class="validationMessage"
        *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
      >
        <ion-text
          color="danger"
          *ngIf="loginForm.controls['email'].errors?.required"
        >
          Email is required
        </ion-text>
        <ion-text
          color="danger"
          *ngIf="loginForm.controls['email'].errors?.pattern"
        >
          Please enter a valid email address
        </ion-text>
      </div>

      <ion-item>
        <ion-input
          formControlName="password"
          placeholder="Password"
          class="input"
        >
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-input>
      </ion-item>

      <div
        class="validationMessage"
        *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
      >
        <ion-text
          color="danger"
          *ngIf="loginForm.controls['password'].errors?.required"
        >
          Password is required
        </ion-text>
      </div>

      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: #ffc33f"
          >Forgot Password?</a
        >
      </div>
      <div class="signupLink">
        <p>
          New Here?
          <a [routerLink]="['/signup']" style="color: #ffc33f">Sign Up Now!</a>
        </p>
      </div>
      <ion-fab
        vertical="bottom"
        horizontal="center"
        style="margin-bottom: 40px"
      >
        <ion-fab-button (click)="login()">
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </form>
</ion-content>
