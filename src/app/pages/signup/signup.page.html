<ion-content [fullscreen]="true">
  <ion-header>
    <ion-title class="title">Welcome</ion-title>
    <br>
    <br>
    <p class="subTitle">Please Register to Create Your Account</p>
  </ion-header>
  
    <form>
      <div>
        <ion-item>
          <ion-input placeholder="name" class="input">
            <ion-icon name="person-outline" slot="end"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="email" class="input">
            <ion-icon name="mail-outline" slot="end"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="password" class="input">
            <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="confirm password" class="input">
            <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
          </ion-input>
        </ion-item>
        <br>
        <br>
        <div class="signinLink">
          <p>Already a Member? <a [routerLink]="['/login']" style="color: #FFC33F">Sign In Here</a></p>
        </div>
        <ion-fab vertical="bottom" horizontal="center" style="margin-bottom: 40px;">
          <ion-fab-button [routerLink]="['/home']">
            <ion-icon name="arrow-forward-circle-outline"></ion-icon>
          </ion-fab-button>
      </ion-fab>
        
      </div>
    </form>
  </ion-content>
